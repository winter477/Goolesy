<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCore | Full-Screen Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --sidebar: rgba(18, 19, 22, 0.9);
            --surface: rgba(255, 255, 255, 0.03);
            --accent: #5865f2;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f5f5f7;
            --text-dim: #86868b;
        }

        * { box-sizing: border-box; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }

        body {
            margin: 0; padding: 0; height: 100vh;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, rgba(88, 101, 242, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 280px;
            background: var(--sidebar);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--border);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        /* Focus Mode: Push sidebar out of view */
        body.searching aside {
            transform: translateX(-100%);
            margin-left: -280px;
        }

        .nav-item {
            padding: 12px 16px; border-radius: 12px; color: var(--text-dim);
            font-size: 14px; font-weight: 500; cursor: pointer; margin-bottom: 6px;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 900px;
            margin-top: 100px;
            padding: 0 40px;
            z-index: 10;
        }

        /* Focus Mode: Expand Content */
        body.searching .content-wrapper {
            max-width: 1200px;
            margin-top: 40px;
        }

        .greeting {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Focus Mode: Hide Greeting */
        body.searching .greeting {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* --- GOOGLE WIDGET STYLING --- */
        .gsc-control-cse {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
        }

        .gsc-input-box {
            background-color: var(--surface) !important;
            border: 1px solid var(--border) !important;
            border-radius: 20px !important;
            padding: 15px 25px !important;
        }

        /* Focus Mode: Make search bar glow */
        body.searching .gsc-input-box {
            border-color: var(--accent) !important;
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.2) !important;
        }

        .gs-title, .gs-title * { color: var(--accent) !important; text-decoration: none !important; font-weight: 600 !important; font-size: 18px !important; }
        .gsc-webResult {
            background: rgba(255,255,255,0.02) !important;
            border: 1px solid var(--border) !important;
            border-radius: 24px !important;
            padding: 30px !important;
            margin-bottom: 20px !important;
        }

        .gcsc-branding { display: none !important; }

        /* Full Screen Loader */
        #status-pill {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body id="mainBody">

    <aside>
        <div style="font-weight: 800; font-size: 20px; margin-bottom: 40px;">CloudCore</div>
        <div class="nav-item active">Search Hub</div>
        <div class="nav-item">Cloud Files</div>
        <div class="nav-item">Settings</div>
        
        <div style="margin-top: auto; color: var(--text-dim); font-size: 11px;">
            v4.0.2 Stable Release
        </div>
    </aside>

    <main>
        <div class="content-wrapper">
            <div class="greeting">
                <h1 style="font-size: 42px;">Search the Index</h1>
                <p style="color: var(--text-dim);">Enter your query below to begin cloud retrieval.</p>
            </div>

            <script async src="https://cse.google.com/cse.js?cx=901d8e472ce2d4a08"></script>
            <div class="gcse-search" data-gname="cloudsearch"></div>
        </div>
    </main>

    <div id="status-pill">SYSTEM FOCUS ACTIVE</div>

    <script>
        // Detection Logic
        window.onload = function() {
            // Check for clicks on the search button or input
            document.addEventListener('click', function(e) {
                const isSearchAction = e.target.closest('.gsc-search-button') || e.target.closest('.gsc-input');
                
                if (isSearchAction) {
                    triggerFocus();
                }
            });

            // Monitor the URL for the "q=" parameter (which Google adds when searching)
            if (window.location.search.includes('q=')) {
                triggerFocus();
            }
        };

        function triggerFocus() {
            document.getElementById('mainBody').classList.add('searching');
            document.getElementById('status-pill').style.display = 'block';
        }
    </script>
</body>
</html>
